{% extends 'base.html' %}

	{% block content %}

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="">Housing Search</a>
		  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
		    	<span class="navbar-toggler-icon"></span>
		  		</button>
		  	<div class="collapse navbar-collapse" id="navbarText">
		    	<ul class="navbar-nav mr-auto">
		    		<li class="nav-item">
		    			<a class="nav-link" href="{% url 'home' %}"> Home <span class="sr-only">(current)</span></a>
		      		</li>
		      		<li class="nav-item active">
		        		<a class="nav-link" href="{% url 'apartments' %}"> Apartments </a>
		      		</li>
		    	</ul>
		  	</div>
		  	<div class="navbar-nav mr-auto">
		    	<a class="nav-link" href="{% url 'login' %}"> Netbadge Login <span class="sr-only">(current)</span></a>
		    </div>
		</nav>

		{% for apartment in apartments %}

			<div class='apartmentname'>

				<a href="{% url 'apartment_detail' apartment.id %}">
					<h3> {{ apartment.name|capfirst }} </h3>
				</a>
				<p>${{ apartment.price }}</p>
				<p>{{ apartment.company }}</p>

			</div>
		{% endfor %}

	{% endblock content %}
