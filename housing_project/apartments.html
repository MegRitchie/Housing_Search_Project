
{% extends 'base.html' %}

	{% block content %}


<style>

div.absolute {
  position: absolute;
  top: 200px;
  right: 70;


}
</style>

		{% for apartment in apartments %}

			<div class='apartmentname' align="center" style="padding-bottom: 20px">

				<a href="{% url 'apartment_detail' apartment.id %}">
					<h3> {{ apartment.name|capfirst }} </h3>
				</a>
				<p>${{ apartment.price }}</p>
				{% if user and not user.is_anonymous %}
				<form action="{% url 'save_favorite' apartment.id %}" method="post">
					{% csrf_token %}
					<button type="submit" class="btn btn-default" name="fav_apartment" id="fav_apartment{{ forloop.counter }}"> Save to Favorites </button>
				</form>
					
				{% endif %}
				
			</div>
			<div></div>


		{% endfor %}
<div class='absolute'>
<<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d50278.94399600599!2d-78.51896345980462!3d38.03697265807535!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b3862dea50a48f%3A0x9086f096c38b74fc!2sCharlottesville%2C+VA!5e0!3m2!1sen!2sus!4v1551677046396" width="400" height="500" frameborder="0" style="border:0" allowfullscreen></iframe>
	</div>
	{% endblock content %}
