
{% extends 'base.html' %}

	{% block content %}


<style>

div.absolute {
  position: absolute;
  top: 200px;
  right: 70;


}
</style>

		{% for apartment in apartments %}

			<div class='apartmentname' align="center" style="padding-bottom: 20px">

				<a href="{% url 'apartment_detail' apartment.id %}">
					<h3> {{ apartment.name|capfirst }} </h3>
				</a>
				<p>${{ apartment.price }}</p>
				{% if user and not user.is_anonymous %}
				<form action="{% url 'save_favorite' apartment.id %}" method="post">
					{% csrf_token %}
					<button type="submit" class="btn btn-default" name="fav_apartment" id="fav_apartment{{ forloop.counter }}"> Save to Favorites </button>
				</form>
					
				{% endif %}
				
			</div>
			<div></div>


		{% endfor %}
<div class='absolute'>
<img src="http://www.charlottesville.org/Home/ShowImage?id=8737&t=635748349560400000" alt="map of cville" width="500" height="300">
	</div>
	{% endblock content %}
