{% extends 'base.html' %}


	{% block content %}
		<table>
			<tr>
				<th>Name</th>
				<th>Location</th>
				<th>Price</th>
				<th>Size</th>
			</tr>
			{% for apartment in compare %}
			<tr>
				<td><a href="{% url 'apartment_detail' apartment.id %}">
						<h3> {{ apartment.name|capfirst }} </h3>
				</a></td>
				<td>{{ apartment.location|capfirst }}</td>
				<td>${{ apartment.price }}</td>
				<td>{{ apartment.size }}</td>
				<td>
					<form action="{% url 'delete_compare' apartment.id %}" method="post">
						{% csrf_token %}
							<button type="submit" class="btn btn-default" name="compare_apartment" id="compare_apartment{{ forloop.counter }}"> Remove From Compare </button>
				</form>
				</td>
			</tr>
			{% endfor %}
		</table>


	{% endblock content %}
